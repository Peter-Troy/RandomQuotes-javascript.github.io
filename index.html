<!DOCTYPE html>
<html>
<head>

  <title>Random Quote Generator</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <h1>Random Quote Generator</h1>

    <div class="btn-container">
    <input type="text" id="userQuote" placeholder="Enter your quote" style="color: #333;">
    <button onclick="addUserQuote()">Add Quote</button>
    <button onclick="generateRandomQuote()">Generate Random Quote</button>
    </div>
  <div class="quote-display-container">
    <div class="quote" id="quoteDisplay"></div>
  </div>

<script src="app.js"></script>
</body>
</html>
